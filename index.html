<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src\styles.css" />
    <title>Vanilla Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form" class="mb-1">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search Here"
                id="city-input"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="mainInfo">
              <ul>
                <li id="place" class="place">New York</li>
                <li>Last Updated: <span id="date">Friday 19:45 </span></li>
                <li class="temp">
                  <span id="temp">37</span>
                  <span class="units">
                    <a href="#" id="farenheight" class="active">째F</a>|
                    <a href="#" id="celcius" class= "celcius">째C</a>
                  </span>
                </li>
                <li id="description">Light Snow</li>

                <li id="humidity">Humidity:90%</li>
                <li id="windSpeed" class="windSpeed">Wind Speed: 3 km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
              <div class="secondaryInfo">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="clear"
              id="icon"
              class="icon"
            />
            <ul>
              <li>
                <span id="maxTemp"> 42 </span> | <span id="minTemp"> 28</span>
              </li>
              <li>
                <span id="feels-like"> 34 </span>
              </li>
            </div>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Saturday</div>
              <div class="icon-weather">
                <img
                  class="forecast-icon"
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="20px"
                
                />
              </div>
              <div class="forecast-temperature">
                <span class="forecast-max">42째</span> |
                <span class="forecast-min">39째</span>
              </div>
            </div>
          </div>
        </div>

        <p class="footer">
          <a
            href="https://github.com/scarperez7/vanilla-weather-application"
            target="_blank"
          >
            Open-Source Code
          </a>
          by Scarlett Perez
        </p>
      </div>
    </div>
  </body>
  <script src="src/weatherapp.js"></script>
</html>
